<div class="add-section">
  <a [routerLink]='["/student-add"]' class="btn btn-primary">
    <span class='glyphicon glyphicon-plus'></span></a>
</div>

<table class="table table-hover">
  <thead>
      <tr>
          <td>Id</td>
          <td>Name</td>
          <td>Address</td>
          <td>Phone</td>
          <td>Email</td>
          <td>Gender</td>
          <td>Course</td>
          <td>Enroll Date</td>
          <td>Teacher</td>
          <td>Action</td>
      </tr>
  </thead>
  <tr *ngFor="let student of students">
     <td>{{student.id}}</td>
     <td>{{student.name}}</td>
     <td>{{student.address}}</td>
     <td>{{student.phoneNumber}}</td>
     <td>{{student.email}}</td>
     <td>{{student.gender}}</td>
     <td>{{student.courseId}}</td>
     <td>{{student.enrolledDate}}</td>
     <td>{{student.teacherId}}</td>
     <td><button type="button" class="btn btn-primary btn-edit"> <span class='glyphicon glyphicon-pencil'></span> </button></td>
  </tr>
</table>
